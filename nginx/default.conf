# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name localhost;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    server_name localhost;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/localhost.crt;
    ssl_certificate_key /etc/nginx/ssl/localhost.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # security headers for Unity WebGL
    add_header Cross-Origin-Embedder-Policy require-corp always;
    add_header Cross-Origin-Opener-Policy same-origin always;

    # map all localhost/myProject requests to the appropriate folder.
    root /var/www/;
    index index.php index.html;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    include /etc/nginx/conf.d/locations/*.conf;

    # default: try to serve a file or directory in the project subdir, otherwise route to index.php
    location / {
        # if uri is /myProject or else, try serving static files, then fallback to index.php in that directory
        try_files $uri $uri/ /$uri/index.php?$query_string /index.php?$query_string;
    }

    # handle PHP files: send to php-fpm container via fastcgi
    location ~ \.php$ {
        # extract project from URL, pass correct SCRIPT_FILENAME
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # performance tuning for large projects
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # deny access to hidden files (like .git)
    location ~ /\. {
        deny all;
    }
}
